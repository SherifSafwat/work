
<div class="mat-elevation-z8">
 

<table mat-table [dataSource]="dataSource"  > 

    <!-- Position Column -->
    <ng-container matColumnDef="userid">
      <th mat-header-cell *matHeaderCellDef > Country Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > Total Cases </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>  
      
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="TableHeaderRow"></th>            
      <mat-cell *matCellDef="let element">
        <button mat-fab color="warn" aria-label="Edit Row" (click)="getRecord(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
